    <h2>OPERATEUR TERNAIRE OU IF INLINE</h2>
    <script>
        let texte1;
        let a = 5;
        if ( a < 5 ){
            texte1 = "A est inférieur à 5";
        } else {
            texte1 = "A est supérieur ou égal à 5";
        }
        document.write("<p>" + texte1 + "</p>");
        // La ligne suivante est équivalente au if précédent
        texte1 = a < 5 ? "A est inférieur à 5" : "A est supérieur ou égal à 5";
        document.write("<p>" + texte1 + "</p>")
    </script>
